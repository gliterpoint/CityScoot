<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/city-scoot-logo.png" />
    <title>CityScoot</title>
    <link rel="stylesheet" href="sass/app.css" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">CityScoot</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="http://twitter.com"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="http://facebook.com"><i class="fa fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="http://google-plus.com"><i class="fa fa-google-plus"></i></a>
                    </li>
                    <li>
                        <a href="http://linkedin.com"><i class="fa fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="title-bar">
        <div class="container">
            <h1 class="text-center">Register</h1>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <form class="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" />
                </div>
                <button type="submit" class="btn btn-block btn-primary">Register Now</button><br>
                <p class="text-center">Already have an Account?<a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
</body>

</html>
